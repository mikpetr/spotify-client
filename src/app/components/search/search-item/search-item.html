<div class="item-wrapper" ng-class="[sI.item.type]">
  <div class="cover-image-wrapper">
    <div class="cover-image" style="background-image: url('{{sI.item.image}}')"></div>
    <div class="hover-container">
      <div class="hover-image"></div>
      <div class="hover-text" ng-if="sI.item.type === 'artist'">View Albums</div>
      <div class="hover-text" ng-if="sI.item.type === 'album'">View Tracks</div>
    </div>
  </div>
  <div class="title">{{sI.item.name}}</div>
</div>
