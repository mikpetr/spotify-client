<div class="initial-screen" ng-if="!sL.list.length">
  <i class="search-icon"></i>
  <span ng-if="!sL.list">Your results will appear here</span>
  <span ng-if="sL.list">Nothing found for this query...</span>
  
</div>
<div class="results" ng-if="sL.list.length">
  <search-item ng-repeat="item in sL.list" item="item" ng-click="sL.openDetails(item)"></search-item>
</div>
